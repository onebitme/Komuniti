<head>
    <meta charset="utf-8">

    <!-- Bootstrap core CSS -->

    <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.3.1/css/bootstrap.min.css"
          integrity="sha384-ggOyR0iXCbMQv3Xipma34MD+dH/1fQ784/j6cY/iJTQUOhcWr7x9JvoRxT2MZw1T" crossorigin="anonymous">

    <style>
      .bd-placeholder-img {
        font-size: 1.125rem;
        text-anchor: middle;
        -webkit-user-select: none;
        -moz-user-select: none;
        -ms-user-select: none;
        user-select: none;
      }

      @media (min-width: 768px) {
        .bd-placeholder-img-lg {
          font-size: 3.5rem;
        }
      }

    </style>


    <!-- Custom styles for this template -->
    <link href="album.css" rel="stylesheet">
</head>

<header>
    <div class="navbar navbar-dark bg-dark shadow-sm">
        <div class="container d-flex justify-content-between">
            <a href="{% url 'home' %}" action= class="navbar-brand d-flex align-items-center">
                <strong>KOMUNITI</strong>
            </a>
        </div>
    </div>
</header>


<main role="main">
    <section class="jumbotron text-center">
        <div class="container">
            <h1 class="jumbotron-heading">KOMUNITI</h1>
            <h2 class="lead text-muted">What is happening in this html</h2>
            <!-- Search form -->
            <form id="searchform" action="{% url 'communities' %}" method="get" accept-charset="utf-8">
                <div class="container" style="margin-top:120px;">
                    <input class="form-control" type="text" placeholder="Search" name="search_community">
                </div>
            </form>
            <!-- add form -->
            <form>
                <a href="{% url 'post_add' %}" class="btn btn-secondary my-2">post_add</a>
            </form>
            <form>
                <a href="{% url 'komunitipage/newCommunity' %}" class="btn btn-secondary my-2">Create New Community</a>
            </form>

        </div>
    </section>


    <div class="album py-5 bg-light">
        <div class="container">
            <div class="row">
                {% for Community in communities.all %}
                <div class="col-md-4">
                    <div class="card mb-4 shadow-sm">
                        <div class="text-center">
<!--                            {% load static %}-->
<!--                            <img src="{% static " my_app/example.jpg" %}" alt="My image">-->
<!--                        </div>-->
                        <div class="card-body">

                            <p class="card-text">

                                <tr>
                                    <td>{{Community.title}}</td>
                                </tr>
                                <tr>
                                    <td>{{Community.description}}</td>
                                </tr>

                            </p>
                            <div class="d-flex justify-content-between align-items-center">
                                <div class="btn-group">
                                    <button type="button" class="btn btn-sm btn-outline-secondary">View</button>
                                </div>
                                <small class="text-muted">9 mins</small>

                            </div>
                        </div>
                    </div>
                </div>

            </div>
                {% endfor %}
        </div>
    </div>

</main>

<footer class="text-muted">
    <div class="container">
        <p class="float-right">
            <a href="#">Back to top</a>
        </p>
        <p>Still New to Bootstrap - Save Me <a href="https://getbootstrap.com/">Visit the homepage</a> or read our <a
                href="/docs/4.3/getting-started/introduction/">getting started guide</a>.</p>
    </div>
</footer>
