<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1, shrink-to-fit=no">
    <meta name="description" content="">
    <meta name="author" content="Mark Otto, Jacob Thornton, and Bootstrap contributors">
    <meta name="generator" content="Jekyll v3.8.5">
    <title>Komuniti Homepage Â· Bootstrap</title>

    <link rel="canonical" href="https://getbootstrap.com/docs/4.3/examples/album/">

    <!-- Bootstrap core CSS -->

    <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.3.1/css/bootstrap.min.css"
          integrity="sha384-ggOyR0iXCbMQv3Xipma34MD+dH/1fQ784/j6cY/iJTQUOhcWr7x9JvoRxT2MZw1T" crossorigin="anonymous">

    <style>
      .bd-placeholder-img {
        font-size: 1.125rem;
        text-anchor: middle;
        -webkit-user-select: none;
        -moz-user-select: none;
        -ms-user-select: none;
        user-select: none;
      }

      @media (min-width: 768px) {
        .bd-placeholder-img-lg {
          font-size: 3.5rem;
        }
      }


    </style>
    <header>
        <div class="navbar navbar-dark bg-dark shadow-sm">
            <div class="container d-flex justify-content-between">
                <a href="{% url 'home' %}" action="" class="navbar-brand d-flex align-items-center">
                    <strong>{{ community.title }}</strong>
                </a>
            </div>

        </div>
    </header>

    <!-- Custom styles for this template -->
    <link href="album.css" rel="stylesheet">
</head>

<div class="post">
    <h1>{{community.title }}</h1>
    <tr>{{community.description}}</tr>
        <form>
        <a href="{% url 'add_post'  %}" class="btn btn-secondary my-2">add post</a>
    </form>
    {% block add_post %}
    {%endblock%}

    <div class="album py-5 bg-light">
        <div class="container">
            <div class="row">
                {% for k in post.fields %}
                <div class="col-md-4">
                    <div class="card mb-4 shadow-sm">
                        <div class="text-center">
                            <div class="card-body">

                                <p class="card-text">
                                    <tr>
                                        {% for a in k.fields %}
                                    <p>
                                <td>{{ a.data_names }} : {{ a.values }} & {{a.post_id}}</td>
                                </p>
                                {% endfor %}
                                {% block post_view %}
                                <div class="d-flex justify-content-between align-items-center">
                                    <form>
                                        <a href="{% url 'view_post' k.post_id %}" class="btn btn-secondary my-2">View </a>
                                    </form>
                                </div>
                                {% endblock %}
                                </tr>
                                </p>
                            </div>
                        </div>
                    </div>
                </div>
                {% endfor %}
            </div>
        </div>
    </div>
</div>
</html>
