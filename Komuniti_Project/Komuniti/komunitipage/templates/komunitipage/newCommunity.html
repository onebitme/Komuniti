<head>

    <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.4.1/jquery.min.js"></script>
    <script src="https://maxcdn.bootstrapcdn.com/bootstrap/3.4.0/js/bootstrap.min.js"></script>
    <link rel="stylesheet" type="text/css" href="{% static 'css/style.css' %}">
    <link rel="stylesheet" type="text/css" href="{% static 'css/formstyle.css' %}">
    <link href="https://gitcdn.github.io/bootstrap-toggle/2.2.2/css/bootstrap-toggle.min.css" rel="stylesheet">
    <script src="https://gitcdn.github.io/bootstrap-toggle/2.2.2/js/bootstrap-toggle.min.js"></script>

    {#    Tags input#}
    <link href="https://cdn.jsdelivr.net/bootstrap.tagsinput/0.8.0/bootstrap-tagsinput.css" rel="stylesheet"/>
</head>
<body>

<script>
    var tagsJson = '{ "theTags" : [] }';
</script>

<main>
    <div class="container newCommunity">
        <h2>New Community</h2>

        <form action="" method="POST" enctype="multipart/form-data"> {% csrf_token %}
            <input hidden value="" name="tagsJson" id="communityTags">
            <div class="form-group">
                <label for="com_name">Community Title</label>
                <input type="text" id="com_name" class="floatLabel" name="com_name" width="100%">
            </div>
            <div class="form-group">
                <label for="com_description">Community Description</label>
                <textarea type="text" id="com_description" class="floatLabel" name="com_description"
                          rows="3"></textarea>
            </div>
            <div class="form-group">
                <label for="com_tags">Semantic Tags</label>
                <input type="text" id="com_tags" class="floatLabel" name="com_tags" data-role="tagsinput" width="100%">
            </div>

            <div class="form-group">
                <input type="submit" value="Submit" class="btnAddCommunity" id="addCommunity">
            </div>
        </form>
    </div>
</main>
