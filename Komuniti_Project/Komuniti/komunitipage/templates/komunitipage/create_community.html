</script>
<header>
    <div class="navbar navbar-dark bg-dark shadow-sm">
        <div class="container d-flex justify-content-between">
            <a href="{% url 'create_community' %}" class="navbar-brand d-flex align-items-center">
                <strong>CREATE KOMUNITI</strong>
            </a>
        </div>
    </div>
</header>
</body>


<form id="community_form" method="post" enctype="multipart/form-data" onkeydown="return event.key != 'Enter';">
   {% csrf_token %}
    <p><input class="form-control form-control-lg" type="text" name="community_title" placeholder="Community Name" onkeydown="return event.key != 'Enter';"></p>
    <p><input class="form-control" type="text" placeholder="Community Description" name="community_description" onkeydown="return event.key != 'Enter';"></p>
    <time datetime="YYYY-MM-DDThh:mm:ssTZD" onkeydown="return event.key != 'Enter';"></time>
    <button type="submit" onkeydown="return event.key != 'Enter';">Create Community</button>
</form>

</body>
